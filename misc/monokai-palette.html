<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
      font-family: sans-serif;
      }

      .box {
      width: 100px;
      height: 100px;
      color: #121212;
      }
    </style>
  </head>
  <body>
    <!-- White/Gray -->
    <div class="box" style="background-color: #F8F8F0">#F8F8F0</div>
    <div class="box" style="background-color: #F8F8F2">#F8F8F2</div>

    <!-- Black/Dark Gray -->
    <div class="box" style="background-color: #272822">#272822</div>
    <div class="box" style="background-color: #49483E">#49483E</div>
    <div class="box" style="background-color: #75715E">#75715E</div>

    <!-- Colors -->
    <div class="box" style="background-color: #AE81FF">#AE81FF Purple</div>
    <div class="box" style="background-color: #66D9EF">#66D9EF Cyan</div>
    <div class="box" style="background-color: #A6E22E">#A6E22E Green</div>
    <div class="box" style="background-color: #E6DB74">#E6DB74 Yellow</div>
    <div class="box" style="background-color: #FD971F">#FD971F Orange</div>
    <div class="box" style="background-color: #F92672">#F92672 Magenta</div>
  </body>
</html>
